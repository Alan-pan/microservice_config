spring:
  profiles:
    active: dev
  application:
    name: microservice-config-eureka-7001
---
spring:
  profiles: dev
server:
  port: 7001
eureka:
  instance:
    hostname: eureka7001.com
  server:
    enable-self-preservation: true #自我保护机制默认开启
  client:
    register-with-eureka: false #表示不向注册中心注册自己
    fetch-registry: false #并不去检索服务
    service-url:
      #配置另外两个
      defaultZone: http://root:root@localhost:7001/eureka/
security:
  basic:
    enabled: true
  user:
    name: root  # 用户名
    password: root   # 用户密码